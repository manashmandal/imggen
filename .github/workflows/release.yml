name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          COMMIT=${GITHUB_SHA::8}

          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags "-X main.version=$VERSION -X main.commit=$COMMIT" -o imggen-linux-amd64 ./cmd/imggen

          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags "-X main.version=$VERSION -X main.commit=$COMMIT" -o imggen-linux-arm64 ./cmd/imggen

          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.version=$VERSION -X main.commit=$COMMIT" -o imggen-darwin-amd64 ./cmd/imggen

          # macOS arm64
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.version=$VERSION -X main.commit=$COMMIT" -o imggen-darwin-arm64 ./cmd/imggen

          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -ldflags "-X main.version=$VERSION -X main.commit=$COMMIT" -o imggen-windows-amd64.exe ./cmd/imggen

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            imggen-linux-amd64
            imggen-linux-arm64
            imggen-darwin-amd64
            imggen-darwin-arm64
            imggen-windows-amd64.exe
